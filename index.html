<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    
    <!--FONT AWASOME-->
    <script src="https://kit.fontawesome.com/a6f44a68f2.js" crossorigin="anonymous"></script>

    <!--Estilos propios-->
    <link href="assets/css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/master.css" rel="stylesheet" type="text/css" />
    <title>Viste a Juan</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="row row-header1">
                <div class="logo-sura">
                </div>
                <div class="titulo">
                    <h1><span>Módulos Interactivos:</span> Prevención de Riesgos</h1>
                </div>
            </div>
            <div class="row row-header2">
                <div class="logo-arl"></div>
                <div id="oficio-title">
                    <h2 id="oficio-title-txt"></h2>
                </div>
            </div>
        </header>

        <div id="game">
            <div class="fondo"></div>
            <div id="game-scene">
                <div id="fondo-casilleros"></div>
                
                <div id="casilleros">
                    <div class="locker locker-inactive" id="casillero1"></div>
                    <div class="locker locker-inactive" id="casillero2"></div>
                    <div class="locker locker-inactive" id="casillero3"></div>
                    <div class="locker locker-inactive" id="casillero4"></div>
                    <div class="locker locker-inactive" id="casillero5"></div>
                    <div class="locker locker-inactive" id="casillero6"></div>
                    <div class="locker locker-inactive" id="casillero7"></div>
                    <div class="locker locker-inactive" id="casillero8"></div>
                    <div class="locker locker-inactive" id="casillero9"></div>
                    <div class="locker locker-inactive" id="casillero10"></div>
                    <div class="locker locker-inactive" id="casillero11"></div>
                    <div class="locker locker-inactive" id="casillero12"></div>
                    <div class="locker locker-inactive" id="casillero13"></div>
                    <div class="locker locker-inactive" id="casillero14"></div>
                    <div class="locker locker-inactive" id="casillero15"></div>
                    <div class="locker locker-inactive" id="casillero16"></div>
                    <div class="locker locker-inactive" id="casillero17"></div>
                    <div class="locker locker-inactive" id="casillero18"></div>
                    <div class="locker locker-inactive" id="casillero19"></div>
                    <div class="locker locker-inactive" id="casillero20"></div>
                </div>

                <div id="personaje">
                    <div id="personaje-main"><div class="personaje-ojos"></div></div>
                    <div id="personaje-ropas"></div>
                    <div id="personaje-areas">
                        <div class="area area-off" occuped="no" id="area1"></div>
                        <div class="area area-off" occuped="no" id="area2"></div>
                        <div class="area area-off" occuped="no" id="area3"></div>
                        <div class="area area-off" occuped="no" id="area4"></div>
                        <div class="area area-off" occuped="no" id="area5"></div>
                        <div class="area area-off" occuped="no" id="area6"></div>
                        <div class="area area-off" occuped="no" id="area7"></div>
                        <div class="area area-off" occuped="no" id="area8"></div>
                        <div class="area area-off" occuped="no" id="area9"></div>
                        <div class="area area-off" occuped="no" id="area10"></div>
                        <div class="area area-off" occuped="no" id="area11"></div>
                        <div class="area area-off" occuped="no" id="area12"></div>
                        <div class="area area-off" occuped="no" id="area13"></div>
                    </div>
                </div>

                <div id="menu">
                    <div class="menu-left">
                        <button id="comprobar-btn" onclick="compararVestida()">Comprobar</button>
                        <button id="music-btn" class="music-on"></button>
                        <button id="ayuda-btn" onclick="verAyuda()"></button>
                    </div>
                    <div class="menu-right">
                        <div id="reloj">
                            <p id="tiempo-txt">00:00</p>
                        </div>
                    </div>
                </div>

                <div id="elemento-drag" class="elemento-drag-off"></div>
            </div>
            <div id="home-scene">
                <div id="personaje-home" class="personaje-1"><div class="personaje-ojos"></div></div>
            </div>
        </div>

        <div id="tooltip" class="tooltip-off"></div>

        <div id="modal" class="modal-on">
            <div id="personaje-2" class="personaje-off">
                <div id="personaje-main-2"><div class="personaje-ojos"></div></div>
                <div id="personaje-ropas-2"></div>
            </div>
            <div id="modal-box">
                <button id="modal-close-btn"></button>
                <h2 id="modal-title">Instrucciones</h2>
                <div id="modal-content">
                </div>
                <button id="modal-button">jugar</button>
            </div>
        </div>

        <div id="alerta" class="alerta-off">
            <div id="alerta-box" class="alerta-right alerta-right-off">
                <p>Alerta</p>
            </div>
        </div>

        <div id="cargador" class="cargador-on">
            <div class="cargador-img"></div>
            <div class="cargador-txt">Cargando...</div>
        </div>
    </div>
<script src="assets/data.js"></script>
<script src="assets/js/timer.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/game.js"></script>
<script>
    var animation_start = null
    window.onload = function(){
        setGame()    
    }
    
</script>
</body>


</html>
